<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container bg-white p-2 pb-2 pt-2">

        <header>
            <div class="d-flex justify-content-center">
                <img src="img/pokemon.png" width="25%" alt="logo Pokémon"/>
            </div>
            <h1 class="text-center">Elenco completo dei Pokémon</h1>
            <p class="text-center">Puoi cercare i Pokémon per nome o per tipo</p>
            <div class="justify-content-center d-flex">
                <input id="cercaPkm" type="search" class="form-control w-25" placeholder='example "type: fire"'/>
            </div>
        </header>

        <main>
            <div class="row justify-content-around mt-4 m-3" id="pokedex" ></div>

            <div id="details-container" class="container d-flex justify-content-center">
                <div class="row p-2" id="details-row"> </div>
            </div>
        </main>
        <footer>
            <p class="p-0 pt-2 m-0 text-center text-muted">Developed in 2023 by Davide D'Agostino</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
